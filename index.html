<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>My Music Player</title>
</head>
<body>
    <div class="music-container">

        <h4 id="playlist-title">WIN Music Player</h4>
        <img id="cover" alt="Music Disc Cover">
        <audio id="audio"></audio>

        <div id="below-cover">
            <div id="song-info">
                <div id="song-name"></div>
                <div id="band-name" class="light-color"></div>
            </div>
            <button class="button light-color" id="like"><i class="bi bi-heart"></i></i></button>
        </div>

        <div id="progress-container">
            <div id="progress-bar">
                <div id="current-progress"></div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>

        <div id="button-container">
            <button class="button" id="shuffle"><i class="bi bi-shuffle"></i></i></button>
            <button class="button button-navigate" id="previous"><i class="bi bi-skip-start-fill"></i></button>
            <button class="button button-biggest" id="play"><i class="bi bi-play-circle-fill"></i></button>
            <button class="button button-navigate" id="next"><i class="bi bi-skip-end-fill"></i></i></button>
            <button class="button" id="repeat"><i class="bi bi-repeat"></i></button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
